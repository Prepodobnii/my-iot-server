<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <!-- css -->
    <link rel="stylesheet" href="/css-settings/style.css">
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/31d6edc057.js" crossorigin="anonymous"></script>
    <!-- js -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
    <section id="main-info">
        <div class="container">
            <div class="main-block">
                <div class="first-add-block">
                    <header>
                        <div class="dashboard-block">
                            <div class="dashboard">
                                <a href="/index.html">
                                    <div>
                                        <img src="img/left-block/dashboard.svg" class="dashboard-img" alt="#">
                                    </div>
                                    <div>
                                        <p>
                                            Dashboard
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="profile-block">
                            <div class="profile">
                                <a href="#">
                                    <div>
                                        <img src="/img/left-block/user.svg" alt="#">
                                    </div>
                                    <div>
                                        <p>
                                            <a href="/profile.html">
                                                Profile
                                            </a>
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="statistics-block">
                            <div class="statistics">
                                <a href="#">
                                    <div>
                                        <img src="/img/left-block/statistics.svg" alt="#">
                                    </div>
                                    <div>
                                        <p>
                                            <a href="/statistics.html">
                                                Statistics
                                            </a>
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="message-block">
                            <div class="message">
                                <a href="#">
                                    <div>
                                        <img src="/img/left-block/message.svg" alt="#">
                                    </div>
                                    <div>
                                        <p class="notification">
                                            <a href="/notification.html">
                                                Notification
                                            </a>
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="settings-block">
                            <div class="settings">
                                <a href="#">
                                    <div>
                                        <img src="/img/left-block/settings.svg" alt="#">
                                    </div>
                                    <div>
                                        <p>
                                            <a href="/settings.html" class="sett-color">
                                                Settings
                                            </a>
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="devices-block">
                            <div class="devices">
                                <a href="#">
                                    <div>
                                        <i class="fa-solid fa-clock-rotate-left --fa-inverse"></i>
                                    </div>
                                    <div>
                                        <p>
                                            <a href="/devices.html" class="a-devices">
                                                Devices
                                            </a>
                                        </p>
                                    </div>
                                </a>
                            </div>
                        </div>
                        <div class="signout-block">
                            <div class="signout">
                                <a href="#">
                                    <div>
                                        <img src="/img/left-block/signout.svg" alt="">
                                    </div>
                                    <div>
                                        <p>
                                            <a href="/register.html">
                                                Signout
                                            </a>
                                        </p>
                                    </div>
                                </a>
                           </div>
                        </div>
                    </header>
                </div>
                <div class="sec-add-block">
                    <div class="header">
                        <div class="block-search">
                            <div class="icon-search">
                                <img src="/img/search-block/Search.svg" alt="#">
                            </div>
                            <div class="block-input">
                                <input type="text" placeholder="Search here...">
                            </div>
                        </div>
                        <div class="block-acc">
                            <div>
                                <a href="#">
                                    <img src="/img/search-block/Bell.svg" alt="#">
                                </a>
                            </div>
                            <div class="face">
                                <a href="#">
                                    <img src="/img/search-block/Face.svg" alt="#">
                                </a>
                            </div>
                            <div class="check">
                                <a href="#">
                                    <img src="/img/search-block/Check.svg" alt="#">
                                </a>
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </section>
</body>
</html>
